<!DOCTYPE html>
<html><head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Uniquire project</title>
	<link rel="icon" href="images/uniquire-logo-animation.svg" type="image/gif" sizes="16x16"> 
	<link rel="stylesheet" href="css/style.css">	
	<link rel="stylesheet" href="css/bootstrap.css">	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
	<script src="js/Obj.js"></script>
	<script src="js/AddTyping.js"></script>
</head>
<body class="uniquire-page coming-page">
	<div class="container-fluid position-relative vh-100">
		<div class="row position-relative">
			<div class="col-lg-12">
				<div class="site-logo w-100 ps-sm-4 mt-4">
					<img class="w-100" src="images/logo-Uniquire-white-web.png">
				</div>
			</div>
		</div>
		<div class="row mt-4 align-items-end position-relative">
			<div class="col-lg-4 col-md-4 col-sm-12 col-12">
				<!--<h2 class="text-white mb-0 text-end me-5">is<br/> coming<br/> soon...</h2>-->
				<div class="coming-soon-text w-100 m-auto text-end mt-4 mb-0 me-5">
					<div data-addui='typing'>
						<span>is coming soon...</span>
					</div>
				</div>
			</div>
			<div class="col-lg-8 col-md-8 col-sm-12 col-12 my-md-0 my-4">
				<div class="keep-update mb-2">
					<h3 class="text-white">Keep me updated:</h3>
					<form method="POST" action="#">
						<input class="py-1 px-1" type="text" placeholder="E-mail"/>
						<button class="bg-dark text-white border-0 py-1" type="submit">OK</button>
					</form>
				</div>
			</div>
		</div>
		<div class="row mt-md-5 mt-0 position-relative">
			<div class="col-lg-4 col-md-4 col-sm-12 col-12 mt-md-5 mt-0">
				<div class="brought-by mt-md-5 mt-0 w-100 me-5">
					<img class="w-100" src="images/brought-by.png">
				</div>
			</div>
		</div>
	</div>
</body>
<script src="js/script.js"></script>
</html>
